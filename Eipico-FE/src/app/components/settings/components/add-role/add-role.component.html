<div class="row">
  <div class="col-md-3">
    <label for="">Role Name :</label>
    <input [(ngModel)]="roleName" class="form-control" />
  </div>

  <div class="col-md-3">
    <label for="">Claims :</label>
    <ng-select [items]="claimsList" bindLabel="type" [(ngModel)]="selectedClaims" placeholder="Select Claims"
      [multiple]="true">
    </ng-select>
  </div>

  <div class="col-md-3 ">
    <br>
    <button class="btn btn-primary" (click)="addRole()">Add Role</button>
  </div>
</div>
