
<!-- searchBar -->
<div class="row">
  <div class="col-12 grid-margin">
    <form [formGroup]="FilterForm">
    <div class="row">
      <div class="col-md-3">
        <!-- FactoriesDropDown -->
        <ng-select [items]="FactoriesDropDown"
        bindLabel="name"
        bindValue="id"
        [searchable]="false"
        placeholder="Select Plant"
        formControlName="factoryId"
        (change)="GetFactoryLines(selectedFactory)"
        [(ngModel)]="selectedFactory"
      >
      </ng-select>
      </div>
      <div class="col-md-3">
        <!-- LineDropDown -->
        <ng-select
        [items]="LineDropDown"
        bindLabel="name"
        bindValue="id"
        [searchable]="false"
        placeholder="Select Line"
        formControlName="lineID"
        [(ngModel)]="selectedLine">
      </ng-select>
      </div>
      <div class="col-md-3">
          <input formControlName="date"  class="form-control" type="date" />
    </div>
      <div class="col-md-3 d-flex justify-content-between">
        <button type="button" (click)="filterBTN()" [disabled]="FilterForm.invalid" class="btn btn-primary tw-bg-searchBtn btn-icon-text mb-2 mb-md-0">
          <i class="btn-icon-prepend"  data-feather="filter" appFeatherIcon></i>
          Search
        </button>
      </div>
    </div>
  </form>
  </div>
</div>


<div class="col-xl-12 stretch-card grid-margin" *ngIf="HistoricalDashobardsPerHour?.length !== 0">
  <div class="card">
      <div class="card-body table-responsive">
        <table class="table table-hover table-sm ">
          <thead class=" text-white" >
            <tr>
              <th>Count</th>
              <th>Hour</th>
              <th>Availability</th>
              <th>Performance</th>
              <th> Quality</th>
              <th> Oee</th>
            </tr>
          </thead>
          <!--  -->
           <tbody >
            <tr *ngFor="let item of HistoricalDashobardsPerHour">
              <td>{{item?.count}}</td>
              <td>{{item?.hour}} : 00 </td>
              <td>
                {{(item?.availability! * 100)!.toFixed(2)}} %
              </td>
              <td>
                {{(item?.performance! * 100)!.toFixed(2)}} %
              </td>
              <td>
                {{(item?.quality! * 100)!.toFixed(2)}} %
              </td>
              <td>
                {{(item?.oee! * 100)!.toFixed(2)}} %
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
