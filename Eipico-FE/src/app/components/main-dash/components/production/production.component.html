<div id="pdf-content" style="padding: 20px; font-family: Arial, sans-serif;">
  <div class="row">
    <!-- card to show Total Pallets-->
    <div class="col-xl-4 stretch-card grid-margin">
      <div class="card">
        <div class="card-header">
          <h4>Number Of Parts</h4>
        </div>
        <div class="card-body row">
          <div class="col-lg-12 tw-flex tw-items-center tw-justify-between"
            *ngFor="let part of numOfPartsandtotalEnergy">
            <h1>{{part.name}}</h1>
            <h1>{{part.y? (part.y | number):"N/A"}}</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- card to show Total Packets-->
    <div class="col-xl-4 stretch-card grid-margin">
      <div class="card">
        <div class="card-header tw-flex tw-items-center tw-justify-between">
          <h4>Total Energy Consumption
            <!-- &nbsp; (kWh) -->
          </h4>
          <h4>
            (kWh)
          </h4>
        </div>
        <div class="card-body">
          <div class="col-lg-12 tw-flex tw-items-center tw-justify-between"
            *ngFor="let part of numOfPartsandtotalEnergy">
            <h1>{{part.name}}</h1>
            <h1>{{part.toalenergy? (part.toalenergy | number):"N/A"}}</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- card to show Total Bottels-->
    <div class="col-xl-4 stretch-card grid-margin">
      <div class="card">
        <div class="card-header">
          <h4>WUR</h4>
        </div>
        <div class="card-body">
          <h1>N/A</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-8 ">
      <div class="card text-left">
        <div class="card-body">
          <div class="row g-3 align-items-start pb-5">
            <div class="col-md-6 d-flex justify-content-md-start">
              <!-- filtering by shift -->
              <div>
                <div
                  class="btn-group text-nowrap 2xl:tw-flex-nowrap xl:tw-flex-nowrap lg:tw-flex-wrap md:tw-flex-wrap tw-flex-wrap"
                  role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnGroupRadio" [(ngModel)]="shiftFilterid" id="btnRadio3"
                    [checked]="shiftFilterid==0" autocomplete="off" [value]="0">
                  <label class="btn btn-outline-primary" for="btnRadio3" (click)="GetMainDashobard(0)">Current
                    Shift</label>

                  <input type="radio" class="btn-check" name="btnGroupRadio" id="btnRadio1" [(ngModel)]="shiftFilterid"
                    autocomplete="off" [checked]="shiftFilterid===1" [value]="1">
                  <label class="btn btn-outline-primary" for="btnRadio1" (click)="GetMainDashobard(1)">Last
                    Shift</label>

                  <input type="radio" class="btn-check" name="btnGroupRadio" [(ngModel)]="shiftFilterid" id="btnRadio2"
                    [checked]="shiftFilterid==2" autocomplete="off" [value]="2">
                  <label class="btn btn-outline-primary" for="btnRadio2" (click)="GetMainDashobard(2)">Last 2
                    Shift</label>

                  <input type="radio" class="btn-check" name="btnGroupRadio" id="btnRadio5" [(ngModel)]="shiftFilterid"
                    autocomplete="off" [checked]="shiftFilterid==3" [value]="3">
                  <label class="btn btn-outline-primary" for="btnRadio5" (click)="GetMainDashobard(3)">Last 7
                    Days</label>

                  <input type="radio" class="btn-check" name="btnGroupRadio" id="btnRadio4" autocomplete="off"
                    [checked]="shiftFilterid==4" [value]="4">
                  <label class="btn btn-outline-primary" for="btnRadio4" (click)="GetMainDashobard(4)">Last 30
                    Days</label>
                </div>
              </div>
            </div>
            <!-- filtering by type -->
            <div class="col-md-6 d-flex justify-content-md-end">
              <div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnGroupRadio2" id="btnRadio41" autocomplete="off" checked
                    value="0">
                  <label class="btn btn-outline-success" for="btnRadio41">Parts</label>
                </div>
              </div>
            </div>
          </div>
          <!-- DrilDownChart div -->
          <div id="DrilDownChart"></div>
        </div>
      </div>
    </div>
    <!--chart that shows SLE / Last 7 Days  -->
    <div class="col-xl-4 stretch-card ">
      <div class="card text-left">
        <div class="card-body ">
          <h6 class="card-title mb-0 text-center">OEE / Last 7 Days</h6>
          <div class="tw-mx-auto tw-flex tw-flex-col tw-h-full tw-align-middle  tw-my-auto tw-items-center tw-w-full">
            <apx-chart class="tw-w-full tw-object-fit tw-my-auto" [series]="RadarChartOptions?.series"
              [chart]="RadarChartOptions?.chart" [colors]="RadarChartOptions?.colors" [grid]="RadarChartOptions?.grid"
              [legend]="RadarChartOptions?.legend" [labels]="RadarChartOptions?.labels"
              [xaxis]="RadarChartOptions?.xaxis" [yaxis]="RadarChartOptions?.yaxis"></apx-chart>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
