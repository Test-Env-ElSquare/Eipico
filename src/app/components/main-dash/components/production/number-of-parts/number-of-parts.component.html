<div *ngIf="chartOptions; else skelton" class="bg-white shadow-sm rounded-3 pt-4 px-2">
        <apx-chart [series]="chartOptions?.series" [chart]="chartOptions?.chart"
            [plotOptions]="chartOptions?.plotOptions" [xaxis]="chartOptions?.xaxis"
            [dataLabels]="chartOptions?.dataLabels" [title]="chartOptions?.title" [legend]="chartOptions?.legend" [colors]="chartOptions?.colors">
        </apx-chart>
</div>
<ng-template #skelton>
    <p-skeleton width="100%" height="189px"></p-skeleton>
</ng-template>
