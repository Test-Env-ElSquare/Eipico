<div *ngIf="chartOptions; else skelton" class="bg-white shadow-sm rounded-3 pt-4 px-2">
    <div id="chart">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [plotOptions]="chartOptions.plotOptions"
            [xaxis]="chartOptions.xaxis" [dataLabels]="chartOptions.dataLabels" [legend]="chartOptions.legend"
            [colors]="chartOptions.colors" [title]="chartOptions.title">
        </apx-chart>
    </div>
</div>
<ng-template #skelton>
    <p-skeleton width="100%" height="189px"></p-skeleton>
</ng-template>
