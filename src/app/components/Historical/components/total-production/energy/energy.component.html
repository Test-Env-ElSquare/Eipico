                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" />
            <path
                d="M7.61288 10.6647L11.112 6.17326C11.3857 5.82199 11.8986 6.04062 11.8986 6.50853V9.98497C11.8986 10.2653 12.0998 10.4925 12.3479 10.4925H14.0498C14.4364 10.4925 14.6425 11.0074 14.3871 11.3353L10.888 15.8267C10.6143 16.178 10.1014 15.9594 10.1014 15.4915V12.015C10.1014 11.7347 9.90024 11.5075 9.6521 11.5075H7.95018C7.56356 11.5075 7.35747 10.9926 7.61288 10.6647Z"

        </svg>
        <h3>Energy Consumption</h3>
    </header>
    <div class="row gy-4 text-center">
        <div class="col-6">
            <h5>Total Energy Consumption</h5>
            <strong>{{energy.totalEnergyConsumption| number: "1.0-1"}}</strong>
        </div>
        <div class="col-6">
            <h5>Avg Power Factor</h5>
            <strong>{{energy.avgPowerFactor| number: "1.0-1"}}</strong>
        </div>
        <div class="col-6">
            <h5>Avg PTHD</h5>
            <strong>{{energy.avgPTHDv| number: "1.0-1"}}</strong>
        </div>
        <div class="col-6">
            <h5>Equivalent</h5>
            <strong>{{energy.avgTHDi| number: "1.0-1"}}</strong>
        </div>
    </div>
</div>

<ng-template #skeleton>
    <p-skeleton width="100%" height="220px"></p-skeleton>
</ng-template>
