<div *ngIf="filler; else loading" class="rounded-3 px-2 pt-4 shadow-sm bg-white">
    <apx-chart [series]="chartOptions?.series" [chart]="chartOptions?.chart" [plotOptions]="chartOptions?.plotOptions"
        [xaxis]="chartOptions?.xaxis" [dataLabels]="chartOptions?.dataLabels" [title]="chartOptions?.title"
        [legend]="chartOptions?.legend" [colors]="chartOptions?.colors">
    </apx-chart>
</div>

<ng-template #loading>
    <p-skeleton width="100%" height="189px"></p-skeleton>
</ng-template>
