<div *ngIf="filler; else skeleton" class="bg-white rounded-3 px-2 py-4 shadow-sm">
    <header class="d-flex gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" viewBox="0 0 22 19" fill="none">
            <circle cx="11" cy="14.5" r="3" stroke="#141B34" stroke-width="1.5" />
            <path d="M11 11.5V5.5" stroke="#141B34" stroke-width="1.5" />
            <path d="M21 11.5C21 5.97715 16.5228 1.5 11 1.5C5.47715 1.5 1 5.97715 1 11.5" stroke="#141B34"
                stroke-width="1.5" />
        </svg>
        <h3>Average Speed</h3>
    </header>
    <div class="container">
        <div class="row text-center">
            <div class="col-4">
                <h5>Avg Speed</h5>
                <strong>{{filler.avgSpeed | number: "1.0-1"}}</strong>
            </div>
            <div class="col-4">
                <h5>Weighted</h5>
                <strong>{{filler.weightedavgspeed | number: "1.0-1"}}</strong>
            </div>
            <div class="col-4">
                <h5>Equivalent</h5>
                <strong>{{filler.equevilantAVGSpeed | number: "1.0-1"}}</strong>
            </div>
        </div>
    </div>
</div>

<ng-template #skeleton>
    <p-skeleton width="100%" height="144px"></p-skeleton>
</ng-template>
