<!-- searchBar -->
<div class="row">
  <div class="col-12 grid-margin">
    <form [formGroup]="FilterForm">
      <div class="row g-3">
        <div class="col-md-3" *ngIf="accessToFactories">
          <!-- FactoriesDropDown -->
          <ng-select [items]="FactoriesDropDown" bindLabel="name" bindValue="id" [searchable]="false"
            placeholder="Select Plant" formControlName="factoryId" (change)="GetFactoryLines(selectedFactory)"
            [(ngModel)]="selectedFactory">
          </ng-select>
        </div>
        <div class="col-md-3">
          <!-- LineDropDown -->
          <ng-select [items]="LineDropDown" bindLabel="name" bindValue="id" [searchable]="false"
            placeholder="Select Line" formControlName="lineID" [(ngModel)]="selectedLine">
          </ng-select>
        </div>
        <div class="col-md-3 d-flex justify-content-between">
          <button type="button" (click)="filterBTN()" [disabled]="FilterForm.invalid"
            class="btn btn-primary tw-bg-searchBtn btn-icon-text mb-2 mb-md-0">
            <i class="btn-icon-prepend" data-feather="filter" appFeatherIcon></i>
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="card ">
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Faunctionality</th>
          <th scope="col">Rated Speed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let machine of getLineMachines">
          <td scope="col">{{machine.name}}</td>
          <td scope="col">{{machine.faunctionality}}</td>
          <td scope="col">{{machine.ratedSpeed}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
