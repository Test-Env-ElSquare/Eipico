<div class="container my-2">
  <div class=" p-2 rounded-4">
    <!-- Profile Header -->
    <div class="text-center">

    </div>
    <div class="row mt-1">

      <div class="stepper-layout">

      </div>
      <!-- right side (form box) -->
      <div class="content-box">
        <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
          <ng-container>


            <div>
              <h2>Reset Password</h2>



              <ng-container>

                <div class="input-group mb-2">
                  <input [type]="showCurrentPassword ? 'text' : 'password'" formControlName="newPassword"
                    placeholder="Enter New Password" class="form-control" />
                  <span class="input-group-text" (click)="toggleCurrentPassword()" style="cursor: pointer;">
                    <i class="pi" [ngClass]="showCurrentPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
                  </span>
                </div>

                <div class="input-group mb-2">
                  <input [type]="showNewPassword ? 'text' : 'password'" formControlName="confirmPassword"
                    placeholder="Confirm Password" class="form-control" />
                  <span class="input-group-text" (click)="toggleNewPassword()" style="cursor: pointer;">
                    <i class="pi" [ngClass]="showNewPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
                  </span>
                </div>

                <div *ngIf="passwordMismatch" class="text-danger">
                  Passwords don't match
                </div>

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-success mt-5">Save</button>
                </div>

              </ng-container>

              <!-- Admin form -->



            </div>

          </ng-container>
        </form>
      </div>

    </div>







  </div>
</div>
